<h2>Employee List</h2>
<table border="1" cellpadding="8">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Department</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let emp of employees">
    <td>{{ emp.id }}</td>
    <td>{{ emp.name }}</td>
    <td>{{ emp.department }}</td>
    <td>
      <button (click)="editEmployee(emp.id)">Edit</button>
    </td>
  </tr>
</table>
