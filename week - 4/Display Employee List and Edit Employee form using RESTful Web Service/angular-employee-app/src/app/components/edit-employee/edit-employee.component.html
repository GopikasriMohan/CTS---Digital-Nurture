<h2>Edit Employee</h2>
<form>
  <label>ID:</label>
  <input type="text" [value]="employee.id" disabled /><br><br>

  <label>Name:</label>
  <input type="text" [(ngModel)]="employee.name" name="name" /><br><br>

  <label>Department:</label>
  <input type="text" [(ngModel)]="employee.department" name="department" /><br><br>

  <button type="submit">Save</button>
</form>
